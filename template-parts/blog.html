<article>
    <h2 id="header-2">Postlar:</h2>
    
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 25%;
          border-radius: 5px;
        }

        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    
        .card img {
          border-radius: 5px 5px 0 0;
        }
    
        .card-body {
          padding: 12px 8px;
        }
    
        .card-title {
          margin: 0;
        }
    </style>
    
    <div class="card" ng-repeat="x in blogs | orderBy">
        <div class="card-body">
            <h4 class="card-title"><a href="template-parts/content/{{x.post_path}}">{{x.post_title}}</a></h4> 
        </div>
    </div>
</article>
